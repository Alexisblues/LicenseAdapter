apply plugin: 'com.android.application'

android {
  compileSdkVersion 27

  defaultConfig {
    applicationId 'net.yslibrary.licenseadapter.example'
    minSdkVersion 15
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
}

dependencies {
  implementation project(':library')
//  implementation "net.yslibrary.licenseadapter:licenseadapter:2.1.0"
  implementation "com.android.support:appcompat-v7:$supportlib_version"

  // Needed to fix dependency conflict
  implementation "android.arch.lifecycle:extensions:$architecture_version"
}
