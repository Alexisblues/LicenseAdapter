apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
  compileSdkVersion 27

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 27
    versionCode 2
    versionName rootProject.ext.metadata.version
    vectorDrawables.useSupportLibrary = true
  }
}

dependencies {
  api "com.android.support:recyclerview-v7:$supportlib_version"

  implementation "com.android.support:appcompat-v7:$supportlib_version"
  implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta4'
  implementation "com.android.support:customtabs:$supportlib_version"
  implementation "android.arch.lifecycle:extensions:$architecture_version"
}

publish {
  artifactId = 'licenseadapter'
  desc = 'Adapter for RecyclerView to display oss dependencies'

  def metadata = project.rootProject.ext.metadata
  groupId = metadata.groupId
  publishVersion = metadata.version
  website = metadata.website
  repository = metadata.repository
  licences = metadata.licences
}
